<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="input">
        <input type="text" />
      </div>
      <div class="btn-prants">
        
        <div class="btn">(</div>
        <div class="btn">)</div>
        <div class="btn">%</div>
        <div class="btn">CE</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn"></div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn"></div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">-</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn btn-equal"><span id="span">=</span></div>
        <div class="btn">+</div>
      </div>
    </div>
  </body>
</html>
